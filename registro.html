<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Example</title>
    </head>
    <body>
        <h1>Register</h1>

        <form method="GET">
 

            <label for="first name">First Name:</label>
            <input type="text" name="first name" placeholder="Escribe tu nombre" id="first name">
            <label for="lastname">Last Name:</label>
            <input type="text" name="last name" placeholder="Escribe tu apellido" id="lastname">
            
            <div>
                <!--se puso el mismo name para poder seleccionar solo una opcion-->
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other">
            </div>
            <div>
                
                <label for="email">Email</label>
                <input type="email" placeholder="Ejemplo@correo.com" id="email">
                <label for="pass">Password</label>
                <input type="password" placeholder="contraseÃ±a" id="pass">
                
            </div>
            
            <div>
                <label>Birthday:</label>
                <input type="number" placeholder="Month" max="12" min="1" >
                <input type="number" placeholder="Day">
                <input type="number" placeholder="Year">
            </div>
            
            <div>
                <label>I agree to terms and conditios:</label>
                <input type="radio">
            </div>

            <div>
                <input type="submit" value="Entrar">
            </div>
        
        </form>
        <a href="index.html">Inicio</a>
        <p>
            <a href="https://validator.w3.org/check?uri=referer"><img
                src="http://www.w3.org/Icons/valid-xhtml10"
                alt="Valid XHTML 1.0!" height="31" width="88" />
            </a>
        </p>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Example</title>
    </head>
    <body>
        <h1>Register</h1>

        <form method="GET">
 

            <label for="firstname">First Name:</label>
            <input type="text" name="first name" placeholder="your first name" id="firstname">
            <label for="lastname">Last Name:</label>
            <input type="text" name="last name" placeholder="your last name" id="lastname" >
            
            <div>
                <!--se puso el mismo name para poder seleccionar solo una opcion-->
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other">
            </div>
            <div>
                
                <label for="email">Email:</label>
                <input type="email" placeholder="Ejemplo@correo.com" id="email">
                <label for="pass">Password:</label>
                <input type="password" placeholder="contraseÃ±a" id="pass" required minlength="4">
                
            </div>
            
            <div>
                <label>Birthday:</label>
                <select name="month">
                    <option>Month</option>
                    <option>-----</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                    <option>May</option>
                    <option>Jun</option>
                    <option>Jul</option>
                    <option>Aug</option>
                    <option>Sep</option>
                    <option>Oct</option>
                    <option>Nov</option>
                    <option>Dec</option>
                </select>
                <select name="day">
                    <option>Day</option>
                    <option>-----</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

                <select name="year">
                        <option>Year</option>
                        <option>-----</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                </select>
    
                
            </div>
            
            <div>
                <label for="termsandconditiosn">I agree to terms and conditios:</label>
                <input type="checkbox" id="termsandconditiosn">
            </div>

            <div>
                <input type="submit" value="Entrar">
            </div>
        
        </form>
        <a href="index.html">Inicio</a>

                src="http://www.w3.org/Icons/valid-xhtml10"

            </a>
        </p>
    </body>
</html>
